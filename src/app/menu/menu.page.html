<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navigate()">
        <ion-icon name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-weight: bold;font-family: 'Poppins', sans-serif;">Menú de Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  
  <img src="assets/img/x.png"/>

<ion-list>
  <ion-item routerLink="/manual" detail>
    <ion-icon color="primary" name="power" slot="start"></ion-icon>
    <ion-label class="my-label">Encendido manual</ion-label>
  </ion-item>

  <ion-item detail  routerLink="/monitoreo">
    <ion-icon color="primary" name="cog" slot="start"></ion-icon>
        <ion-label class="my-label">Encendido automático</ion-label>
  </ion-item>

  <ion-item detail  routerLink="/temporizador">
    <ion-icon color="primary" name="time" slot="start"></ion-icon>
        <ion-label  class="my-label">Encendido por intervalo <br>
          de tiempo</ion-label>
  </ion-item>

</ion-list>
   


</ion-content>
